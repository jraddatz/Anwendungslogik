          Access-Control-Allow-Origin:
            type: string
            default: "*"
    x-swagger-router-controller: lobby
    post:
      description: Removes a Player from a Lobby
      operationId: removePlayer
      produces:
        - application/json
      parameters:
        - name: addPlayer
          in: body
          required: true
          schema:
            $ref: "#/definitions/PlayerToLobby"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Response"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
            
  /lobby/players:
    x-swagger-router-controller: lobby
    get:
      description: returns the player in a lobby
      operationId: playersInLobby
      parameters:
        - in: query
          name: lobbyid
          type: integer
          required: true
          description: Numeric ID of the Lobby.
      responses:
        "200":
          description: Success
          headers:
            Acces-Control-Allow-Credentials:
              type: boolean
              default: true
            Acces-Control-Allow-Headers:
              type: string
              default: Accept, X-Access-Token, X-Application-Name, X-Request-Sent-Time
            Access-Control-Allow-Methods:
              type: string
              default: GET, POST, OPTIONS, PUT, DELETE
            Access-Control-Allow-Origin:
              type: string
              default: "*"
          schema:
            $ref: "#/definitions/Players"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /lobby/kick:
    x-swagger-router-controller: lobby
    delete:
      description: Kicks a player out of a lobby
      operationId: kickPlayer
      parameters:
        - in: query
          name: lobbyid
          type: integer
          required: true
          description: Numeric ID of the Lobby.
      responses:
        "200":
          description: OK
          headers:
            Acces-Control-Allow-Credentials:
              type: boolean
              default: true
            Acces-Control-Allow-Headers:
              type: string
              default: Accept, X-Access-Token, X-Application-Name, X-Request-Sent-Time
            Access-Control-Allow-Methods:
              type: string
              default: GET, POST, OPTIONS, PUT, DELETE
            Access-Control-Allow-Origin:
              type: string
              default: "*"
          schema:
            $ref: "#/definitions/PlayerId"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    
  /lobby/gamemaster:
    x-swagger-router-controller: lobby
    post:
      description: Returns the game master of a lobby
      operationId: getGameMaster
      parameters:
        - in: query
          name: lobbyid
          type: integer
          required: true
          description: Numeric ID of the Lobby.
        - in: body
          name: id
          required: true
          description: Numeric ID of the Player.
          schema:
            $ref: "#/definitions/PlayerId"
      responses:
        "200":
          description: OK
          headers:
            Acces-Control-Allow-Credentials:
              type: boolean
              default: true
            Acces-Control-Allow-Headers:
              type: string
              default: Accept, X-Access-Token, X-Application-Name, X-Request-Sent-Time
            Access-Control-Allow-Methods:
