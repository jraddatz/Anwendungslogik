        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"  
  /lobby/ready:
    x-swagger-router-controller: lobby
    post:
      description: Sets a Lobby ready
      operationId: setReady
      parameters:
        - in: query
          name: lobbyid
          type: integer
          required: true
          description: Numeric ID of the Lobby.
      responses:
        "200":
          description: OK
          headers:
            Acces-Control-Allow-Credentials:
              type: boolean
              default: true
            Acces-Control-Allow-Headers:
              type: string
              default: Accept, X-Access-Token, X-Application-Name, X-Request-Sent-Time
            Access-Control-Allow-Methods:
              type: string
              default: GET, POST, OPTIONS, PUT, DELETE
            Access-Control-Allow-Origin:
              type: string
              default: "*"
          schema:
            $ref: "#/definitions/Ready"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"  
  /lobby/chat:
    options:
      responses:
       default:
        description: CORS headers for all operations
        headers:
          Acces-Control-Allow-Credentials:
            type: boolean
            default: true
          Acces-Control-Allow-Headers:
            type: string
            default: Accept, X-Access-Token, X-Application-Name, X-Request-Sent-Time
          Access-Control-Allow-Methods:
            type: string
            default: GET, POST, OPTIONS, PUT, DELETE
          Access-Control-Allow-Origin:
            type: string
            default: "*"
    x-swagger-router-controller: lobby
    put:
      description: Sends a Message to the lobby chat
      operationId: reciveMessage
      parameters:
        - in: query
          name: lobbyid
          type: integer
          required: true
          description: Numeric ID of the Lobby.
        - in: body
          name: messageBody
          required: true
          description: Sendet Message with timestamp
          schema:
            $ref: "#/definitions/Message"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/Response"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    get:
      description: Sends a Message to the lobby chat
      operationId: deliverMessages
      parameters:
        - in: query
          name: lobbyid
          type: integer
          required: true
          description: Numeric ID of the Lobby.
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/Messages"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      
  /lobby/update:
    options:
      responses:
       default:
        description: CORS headers for all operations
        headers:
          Acces-Control-Allow-Credentials:
            type: boolean
            default: true
          Acces-Control-Allow-Headers:
            type: string
            default: Accept, X-Access-Token, X-Application-Name, X-Request-Sent-Time
          Access-Control-Allow-Methods:
            type: string
            default: GET, POST, OPTIONS, PUT, DELETE
          Access-Control-Allow-Origin:
            type: string
            default: "*"
    x-swagger-router-controller: lobby
    get:
      description: Returs a general Update to a lobby
      operationId: getGeneralLobbyData
      parameters:
        - in: query
          name: lobbyid
          type: integer
          required: true
          description: Numeric ID of the Lobby.
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/LobbyInfo"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /alexa:  
    options:
      responses:
       default:
        description: CORS headers for all operations
        headers:
          Acces-Control-Allow-Credentials:
            type: boolean
            default: true
          Acces-Control-Allow-Headers:
            type: string
            default: Accept, X-Access-Token, X-Application-Name, X-Request-Sent-Time
          Access-Control-Allow-Methods:
            type: string
            default: GET, POST, OPTIONS, PUT, DELETE
          Access-Control-Allow-Origin:
            type: string
            default: "*"
    x-swagger-router-controller: lobby
    get:
      description: Adds Alexa tp the Lobby
      operationId: addAlexa
      parameters:
        - in: query
          name: lobbyid
          type: integer
          required: true
          description: Numeric ID of the Lobby.
        - in: body
          name: alexaId
          required: true
          description: Id von ALexa
          schema:
            $ref: "#/definitions/AlexaId"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/Response"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /swagger:
    x-swagger-pipe: swagger_raw

definitions:
  AlexaId:
    properties:
      id:
        type: number
        description: Unique Identifier of alexa
  Message:
    properties:
      username:
        type: string
        description: Name des Absenders
      time:
        type: string
        description: Zeitstempel, wann die Nachricht abgesendet wurde
      message:
        type: string
        description: Inhalt der Nachricht
  Messages:
    type: array
    items:
      $ref: '#/definitions/Message'
  Ready:
    properties:
      ready:
        type: boolean
        description: Describes if the lobby is ready or not
  PlayerName:
    properties:
      username:
        type: string
        description: Name of a Player
  PlayerNames:
    type: array
    items:
      $ref: '#/definitions/PlayerName'
  PlayerId:
    properties:
      id:
        type: number
        description: Unique identifier of a player
  Player:
    properties:
      id:
        type: number
        description: Unique identifier of a Player
      name:
        type: string
        description: Name of the Player
      amazonecho:
        type: boolean
        description: defines if the player has a echo
      ping:
        type: number
        description: ping of the player
  Players:
    type: array
    items:
      $ref: '#/definitions/Player'
  PlayerToLobby:
    properties:
      username:
        type: string
        description:  Name of the User
      lobby:
        type: number
        description: Unique identifier representing a Lobby
        
  LobbyInfo:
    properties:
      gamestart:
        type: boolean
        description: true if the game has been started
      gamemaster:
        type: boolean
        description: true if the requesting player is gamemaster
      kick:
        type: boolean
        description: true if the requesting player has been kicked
  LobbyId:
    properties:
      id:
        type: number
        description:  Unique identifier representing a Lobby
  NewLobby:
    properties:
      id:
        type: number
        description: Unique identifier representing a Lobby
      name:
        type: string
        description: name of the new Lobby
      username:
        type: string
        description: name of the User who created the Lobby
      password:
        type: string
        description: password of the Lobby
      playerCount:
        type: number
        description: number of Players
        
  Lobby:
    properties:
      id:
        type: number
        description: Unique identifier representing a Lobby
      name:
        type: string
        description: name of a Lobby
      currentPlayers:
        type: number
        description: number of current Players
      maxPlayers:
        type: number
        description: Number of Max Players
      password:
        type: boolean
        description: Tells if a password is needed or not
  Lobbys:
    type: array
    items:
      $ref: '#/definitions/Lobby'

  Response:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string